<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <section id="getRepo" class="user-input">
      <header>
        <h1>GitHub Repositories</h1>
      </header>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter GitHub Username" />

      <label for="perPage">Repositories Per Page:</label>
      <select id="perPage" onchange="updatePerPage()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>

      <button id="click" onclick="getRepos()">Get Repositories</button>
    </section>
    <section class="users">
      <section class="user-details">
        <div class="user-info">
          <div class='user' id="user">
            <img id="userPhoto" style="width: 150px" />
            <a id="atag"></a>
          </div>
          <div id="userInfo"></div>
        </div>
      </section>

      <section class="repos-list">
        <ul class='repos-list' id="reposList"></ul>
      </section>
    </section> 

    <script src="app.js"></script>
  </body>
</html>
